<!DOCTYPE html>
<html>
<head>
<title>
	SWAGFISH - TicTacToe
</title>
</head>
<body>

<h2>Sign in</h2>

<form action="/signin" method="POST">
<input class="form-control" id="username" name="username" placeholder="Username" type="text" value="" />
<input class="form-control" id="password" name="password" placeholder="Password" type="password" value="" />
<input id="btn_signin" name="btn_signin" type="submit" class="btn btn-default" value="Sign in" />
</form>


<h2>Sign up</h2>
<form action="/signup" method="POST">
<input class="form-control" id="username" name="username" placeholder="Username" type="text" value="" />
<input class="form-control" id="password" name="password" placeholder="Password" type="password" value="" />
<input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password" value="" />
<input id="btn_signup" name="btn_signup" type="submit" class="btn btn-default" value="Sign up" />
</form>


</body>
</html>
